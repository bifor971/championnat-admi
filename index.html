<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí ADMIN - Championnat 2026</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD26jNyvIzWYNwfS97N27iZES-AFWVtIGc",
            authDomain: "championnat-football.firebaseapp.com",
            projectId: "championnat-football",
            storageBucket: "championnat-football.firebasestorage.app",
            messagingSenderId: "271329092716",
            appId: "1:271329092716:web:68e7ff9e0527f489c36449"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const AdminApp = () => {
            const [matches, setMatches] = useState([]);
            const [players, setPlayers] = useState([]);
            const [scorers, setScorers] = useState({});
            const [assists, setAssists] = useState({});
            const [loading, setLoading] = useState(true);
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [selectedDate, setSelectedDate] = useState('');
            const [scoreRouges, setScoreRouges] = useState('');
            const [scoreBlancs, setScoreBlancs] = useState('');
            const [selectedTeam, setSelectedTeam] = useState('rouges');
            const [selectedScorer, setSelectedScorer] = useState('');
            const [selectedAssist, setSelectedAssist] = useState('');
            const [newPlayerName, setNewPlayerName] = useState('');
            const [goalsRouges, setGoalsRouges] = useState([]);
            const [goalsBlancs, setGoalsBlancs] = useState([]);
            const [saving, setSaving] = useState(false);

            const championshipDates = ['2026-01-19', '2026-01-26', '2026-02-02', '2026-02-09', '2026-02-23', '2026-03-02', '2026-03-09', '2026-03-16', '2026-03-23', '2026-03-30', '2026-04-13', '2026-04-20', '2026-04-27', '2026-05-04', '2026-05-11', '2026-05-18', '2026-06-01'];

            useEffect(() => {
                const unsubMatches = db.collection('championship').doc('matches').onSnapshot((doc) => {
                    if (doc.exists) setMatches(doc.data().data || []); else initializeData();
                });
                const unsubPlayers = db.collection('championship').doc('players').onSnapshot((doc) => {
                    if (doc.exists) setPlayers(doc.data().data || []);
                });
                const unsubScorers = db.collection('championship').doc('scorers').onSnapshot((doc) => {
                    if (doc.exists) setScorers(doc.data().data || {});
                });
                const unsubAssists = db.collection('championship').doc('assists').onSnapshot((doc) => {
                    if (doc.exists) setAssists(doc.data().data || {});
                });
                setLoading(false);
                return () => { unsubMatches(); unsubPlayers(); unsubScorers(); unsubAssists(); };
            }, []);

            const initializeData = async () => {
                const initialMatches = championshipDates.map((dateStr, idx) => ({ journee: idx + 1, date: dateStr, scoreRouges: null, scoreBlancs: null, goalsRouges: [], goalsBlancs: [] }));
                await db.collection('championship').doc('matches').set({ data: initialMatches });
                await db.collection('championship').doc('players').set({ data: [] });
                await db.collection('championship').doc('scorers').set({ data: {} });
                await db.collection('championship').doc('assists').set({ data: {} });
            };

            const saveData = async (newMatches, newPlayers, newScorers, newAssists) => {
                try {
                    await db.collection('championship').doc('matches').set({ data: newMatches });
                    await db.collection('championship').doc('players').set({ data: newPlayers });
                    await db.collection('championship').doc('scorers').set({ data: newScorers });
                    await db.collection('championship').doc('assists').set({ data: newAssists });
                } catch (error) { alert('Erreur de sauvegarde'); }
            };

            const addPlayer = async () => {
                if (newPlayerName.trim() && !players.includes(newPlayerName.trim())) {
                    const updatedPlayers = [...players, newPlayerName.trim()].sort();
                    setPlayers(updatedPlayers);
                    await saveData(matches, updatedPlayers, scorers, assists);
                    setNewPlayerName(''); alert('Joueur ajout√© !');
                }
            };

            const addGoal = () => {
                if (!selectedScorer) { alert('S√©lectionnez un buteur'); return; }
                const goal = { scorer: selectedScorer, assist: selectedAssist || 'Aucune' };
                if (selectedTeam === 'rouges') setGoalsRouges([...goalsRouges, goal]);
                else setGoalsBlancs([...goalsBlancs, goal]);
                setSelectedScorer(''); setSelectedAssist('');
            };

            const removeGoal = (team, index) => {
                if (team === 'rouges') setGoalsRouges(goalsRouges.filter((_, i) => i !== index));
                else setGoalsBlancs(goalsBlancs.filter((_, i) => i !== index));
            };

            const handleSaveMatch = async () => {
                if (!selectedMatch || scoreRouges === '' || scoreBlancs === '') { alert('Remplir tous les champs'); return; }
                if (parseInt(scoreRouges) !== goalsRouges.length || parseInt(scoreBlancs) !== goalsBlancs.length) {
                    alert(`Le nombre de buts enregistr√©s ne correspond pas au score !\nRouges: ${goalsRouges.length}/${scoreRouges} - Blancs: ${goalsBlancs.length}/${scoreBlancs}`);
                    return;
                }
                setSaving(true);
                const updatedMatches = [...matches];
                const matchIndex = matches.findIndex(m => m.journee === selectedMatch.journee);
                updatedMatches[matchIndex] = { ...selectedMatch, date: selectedDate, scoreRouges: parseInt(scoreRouges), scoreBlancs: parseInt(scoreBlancs), goalsRouges: [...goalsRouges], goalsBlancs: [...goalsBlancs] };

                const updatedScorers = { ...scorers };
                const updatedAssists = { ...assists };
                [...goalsRouges, ...goalsBlancs].forEach(goal => {
                    updatedScorers[goal.scorer] = (updatedScorers[goal.scorer] || 0) + 1;
                    if (goal.assist !== 'Aucune') updatedAssists[goal.assist] = (updatedAssists[goal.assist] || 0) + 1;
                });
                setScorers(updatedScorers); setAssists(updatedAssists);
                await saveData(updatedMatches, players, updatedScorers, updatedAssists);
                setMatches(updatedMatches); resetForm(); setSaving(false); alert('Match enregistr√© !');
            };

            const resetForm = () => { setSelectedMatch(null); setSelectedDate(''); setScoreRouges(''); setScoreBlancs(''); setGoalsRouges([]); setGoalsBlancs([]); setSelectedScorer(''); setSelectedAssist(''); };

            const handleMatchSelect = (e) => {
                const value = e.target.value;
                if (!value) { resetForm(); return; }
                const match = matches.find(m => m.journee === parseInt(value));
                setSelectedMatch(match); setSelectedDate(match ? match.date : '');
                if (match) {
                    setScoreRouges(match.scoreRouges !== null ? match.scoreRouges : '');
                    setScoreBlancs(match.scoreBlancs !== null ? match.scoreBlancs : '');
                    setGoalsRouges(match.goalsRouges || []); setGoalsBlancs(match.goalsBlancs || []);
                }
            };

            const handleDateChange = (e) => { const newDate = e.target.value; setSelectedDate(newDate); if (selectedMatch) setSelectedMatch({ ...selectedMatch, date: newDate }); };

            const handleResetData = async () => {
                if (window.confirm('‚ö†Ô∏è R√©initialiser TOUT ?')) {
                    const initialMatches = championshipDates.map((dateStr, idx) => ({ journee: idx + 1, date: dateStr, scoreRouges: null, scoreBlancs: null, goalsRouges: [], goalsBlancs: [] }));
                    setMatches(initialMatches); setPlayers([]); setScorers({}); setAssists({});
                    await saveData(initialMatches, [], {}, {}); resetForm(); alert('R√©initialis√© !');
                }
            };

            if (loading) return <div className="flex items-center justify-center h-screen bg-red-900 text-white text-xl">‚öôÔ∏è Chargement...</div>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-900 via-red-800 to-red-900 p-3">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-xl p-3 mb-3">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-red-600 rounded-full"></div>
                                <div><h1 className="text-xl font-bold">üîí MODE ADMIN</h1><p className="text-xs text-gray-600">Gestion du Championnat</p></div>
                            </div>
                        </div>
                        <div className="bg-white rounded-lg shadow-lg p-3 mb-3">
                            <h2 className="text-lg font-bold mb-2">üë• Joueurs</h2>
                            <div className="flex gap-2 mb-2">
                                <input type="text" className="flex-1 p-2 border rounded text-sm" placeholder="Nom du joueur" value={newPlayerName} onChange={(e) => setNewPlayerName(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPlayer()} />
                                <button onClick={addPlayer} className="bg-green-600 text-white px-3 py-2 rounded font-bold text-sm">‚ûï</button>
                            </div>
                            <div className="bg-gray-50 p-2 rounded max-h-24 overflow-y-auto"><p className="font-semibold text-xs mb-1">Joueurs ({players.length}):</p><div className="flex flex-wrap gap-1">{players.map(p => <span key={p} className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">{p}</span>)}</div></div>
                        </div>
                        <div className="bg-white rounded-lg shadow-lg p-3 mb-3">
                            <h2 className="text-lg font-bold mb-2">‚öΩ Matchs</h2>
                            <select className="w-full p-2 border rounded text-sm mb-2" onChange={handleMatchSelect} value={selectedMatch?.journee || ''}>
                                <option value="">-- S√©lectionner un match --</option>
                                {matches.map(match => (
                                    <option key={match.journee} value={match.journee}>
                                        J{match.journee} - {new Date(match.date + 'T12:00:00').toLocaleDateString('fr-FR')}
                                        {match.scoreRouges !== null ? ` (${match.scoreRouges}-${match.scoreBlancs})` : ''}
                                        {match.journee === 17 ? ' üçΩÔ∏è FINALE + REPAS' : ''}
                                    </option>
                                ))}
                            </select>
                            {selectedMatch && (
                                <div className="space-y-2">
                                    {selectedMatch.journee === 17 && (
                                        <div className="bg-yellow-100 border-2 border-yellow-500 rounded-lg p-2 text-center">
                                            <p className="text-sm font-bold text-yellow-800">üçΩÔ∏è MATCH FINAL - L'√©quipe perdante offre le repas !</p>
                                        </div>
                                    )}
                                    <input type="date" className="w-full p-2 border rounded text-sm" value={selectedDate} onChange={handleDateChange} />
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="block font-semibold text-xs mb-1 text-red-600">Score Rouges:</label><input type="number" min="0" className="w-full p-2 border rounded text-sm" value={scoreRouges} onChange={(e) => setScoreRouges(e.target.value)} /></div>
                                        <div><label className="block font-semibold text-xs mb-1 text-blue-600">Score Blancs:</label><input type="number" min="0" className="w-full p-2 border rounded text-sm" value={scoreBlancs} onChange={(e) => setScoreBlancs(e.target.value)} /></div>
                                    </div>
                                    <div className="border-t pt-2">
                                        <h3 className="font-bold text-sm mb-1">Ajouter un but</h3>
                                        <div className="space-y-2">
                                            <select className="w-full p-2 border rounded text-sm" value={selectedTeam} onChange={(e) => setSelectedTeam(e.target.value)}>
                                                <option value="rouges">√âquipe Rouges</option>
                                                <option value="blancs">√âquipe Blancs</option>
                                            </select>
                                            <select className="w-full p-2 border rounded text-sm" value={selectedScorer} onChange={(e) => setSelectedScorer(e.target.value)}>
                                                <option value="">-- Buteur --</option>
                                                {players.map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                            <select className="w-full p-2 border rounded text-sm" value={selectedAssist} onChange={(e) => setSelectedAssist(e.target.value)}>
                                                <option value="">-- Passeur (optionnel) --</option>
                                                {players.map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                            <button onClick={addGoal} disabled={!selectedScorer} className="w-full bg-blue-600 text-white py-2 rounded font-bold text-sm disabled:bg-gray-300">‚ûï Ajouter ce but</button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div className="bg-red-50 p-2 rounded">
                                            <h4 className="font-bold text-red-700 text-xs mb-1">Buts Rouges ({goalsRouges.length})</h4>
                                            <div className="space-y-1">
                                                {goalsRouges.map((goal, i) => (
                                                    <div key={i} className="bg-white p-1 rounded text-xs flex justify-between items-start">
                                                        <div>
                                                            <div>‚öΩ <strong>{goal.scorer}</strong></div>
                                                            {goal.assist !== 'Aucune' && <div className="text-gray-600">üéØ {goal.assist}</div>}
                                                        </div>
                                                        <button onClick={() => removeGoal('rouges', i)} className="text-red-600">‚ùå</button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="bg-blue-50 p-2 rounded">
                                            <h4 className="font-bold text-blue-700 text-xs mb-1">Buts Blancs ({goalsBlancs.length})</h4>
                                            <div className="space-y-1">
                                                {goalsBlancs.map((goal, i) => (
                                                    <div key={i} className="bg-white p-1 rounded text-xs flex justify-between items-start">
                                                        <div>
                                                            <div>‚öΩ <strong>{goal.scorer}</strong></div>
                                                            {goal.assist !== 'Aucune' && <div className="text-gray-600">üéØ {goal.assist}</div>}
                                                        </div>
                                                        <button onClick={() => removeGoal('blancs', i)} className="text-blue-600">‚ùå</button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={handleSaveMatch} disabled={saving} className="w-full bg-green-600 text-white py-3 rounded font-bold text-sm">{saving ? 'üíæ Enregistrement...' : '‚úÖ Enregistrer le Match'}</button>
                                </div>
                            )}
                        </div>
                        <div className="bg-white rounded-lg shadow-lg p-3"><h3 className="font-bold text-red-600 mb-2 text-sm">‚ö†Ô∏è Zone Danger</h3><button onClick={handleResetData} className="bg-red-600 text-white px-3 py-2 rounded font-bold text-sm">üóëÔ∏è R√©initialiser tout</button></div>
                    </div>
                </div>
            );
        };
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
    </html>
